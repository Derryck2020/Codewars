<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator">
			<div type="text" class="calculator-screen" value="0" disabled>0</div>
			<section class="calculator-keypads">
				<button type="button" class="main all-clear" value="AC">AC</button>
				<button type="button" class="main percent" value="%">&percnt;</button>
				<button type="button" class="main divide" value="/">&divide;</button>
				<button type="button" class="right larr" value="<">&larr;</button>

				<button type="button" class="num7" value="7">7</button>
				<button type="button" class="num8" value="8">8</button>
				<button type="button" class="num9" value="9">9</button>
				<button type="button" class="right times" value="*">&times;</button>

				<button type="button" class="num4" value="4">4</button>
				<button type="button" class="num5" value="5">5</button>
				<button type="button" class="num6" value="6">6</button>
				<button type="button" class="right minus" value="-">&minus;</button>

				<button type="button" class="num1" value="1">1</button>
				<button type="button" class="num2" value="2">2</button>
				<button type="button" class="num3" value="3">3</button>
				<button type="button" class="right plus" value="+">&plus;</button>

				<button type="button" class="zero" value="0">0</button>
				<button type="button" class="decimal" value=".">.</button>
				<button type="button" class="equal" value="=">&equals;</button>

			</section>
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
